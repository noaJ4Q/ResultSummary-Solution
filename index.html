<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <main>
    <div class="result-section">
      <h2 class="result-heading">Your Result</h2>
        <div class="result-circle">
          <div class="result">
            <span class="result-number">76</span><br>of 100
          </div>
        </div>
        <h3 class="result-word">Great</h3>
        <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <h2 class="summary-heading">Summary</h2>
        <div class="skill-result reaction">
          Reaction
          80 / 100
        </div>
        <div class="skill-result memory">
          Memory
          92 / 100
        </div>
        <div class="skill-result verbal">
          Verbal
          61 / 100
        </div>
        <div class="skill-result visual">
          Visual
          72 / 100
        </div>
        <button>Continue</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">noaJ4Q</a>.
  </footer>
</body>
</html>
